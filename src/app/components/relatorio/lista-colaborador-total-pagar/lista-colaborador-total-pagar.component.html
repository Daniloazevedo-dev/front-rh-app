<div class=" cardrel" style="padding-top: 1.5rem">
  <div class="col mb-2">

  </div>
  <p-dialog header="Relatório"
            [(visible)]="displayPosition" [position]="position" [maximizable]="true" [closeOnEscape]="true"
            [style]="{width: '80vw', height:'auto'}"
            [draggable]="true" [resizable]="true" [blockScroll]="false">
    <app-iframe-lista-colaborador-total-pagar *ngIf="displayPosition && inicio && fim" [inicio]="inicio"
                                              [fim]="fim"></app-iframe-lista-colaborador-total-pagar>
    <ng-template pTemplate="footer">
      <p-button icon="pi pi-check" (click)="displayPosition=false" label="Ok" styleClass="p-button-text"></p-button>
    </ng-template>
  </p-dialog>

  <div style="background-color: rgb(246, 246, 246);">
    <p-divider align="left">

    </p-divider>
    <div style="text-align: center; padding-bottom: 20px">
      <div class="inline-flex align-items-center" style="background-color: rgb(246, 246, 246);">

        <i class="pi pi-wallet mr-2"></i>
        <p style="background-color: rgb(246, 246, 246);">Relatório total a pagar</p>
      </div>

    </div>

    <div class=" shadow-4 ">
      <form [formGroup]="form">
        <table style="justify-content: center; width: auto; background-color: rgb(246, 246, 246);">
          <tr>
            <td>
              <p-calendar formControlName="inicio" [showIcon]="false" dateFormat="dd/mm/yy" inputId="icon"
                          placeholder="ínicio" [touchUI]="true"
                          [readonlyInput]="true"  [required] >
              </p-calendar>
            </td>

            <td>
              <p-calendar formControlName="fim" [showIcon]="false" dateFormat="dd/mm/yy" inputId="icon"
                          placeholder="final" [touchUI]="true"
                          [readonlyInput]="true" [required]>
              </p-calendar>
            </td>

            <td>
              <p-button (click)="printListaColaboradorTotalPagar()" label="Enviar"></p-button>
            </td>

          </tr>
        </table>
      </form>
    </div>
  </div>
</div>
