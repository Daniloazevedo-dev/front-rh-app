<div *ngIf="isLoadingResults"></div>
<p *ngIf="isLoadingResults"></p>
<form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
  <h1>Register</h1>

  <label>
    <p>E-mail</p>
    <input placeholder="e-mail" formControlName="username">
  </label>

  <span *ngIf="!registerForm.get('username').valid && registerForm.get('username').touched">Digite seu Email</span>


  <label>
    <p>Senha</p>
    <input type="password"  placeholder="Password" formControlName="password">
  </label>

  <span *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched">Digite sua Senha</span>


  <label>
    <p>Nome</p>
    <input placeholder="Name" formControlName="name">
  </label>

  <span *ngIf="!registerForm.get('name').valid && registerForm.get('name').touched">Digite seu nome</span>


  <div>
    <button type="submit" [disabled]="!registerForm.valid">

      <p>Cadastrar</p>
    </button>
  </div>
  <div>
    <h1>JÃ¡ possui cadastro?</h1>
  </div>
  <div>
    <a [routerLink]="['/login']">Acessar</a>
  </div>
</form>
