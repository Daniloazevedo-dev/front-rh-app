<div class="mt-3">
  <div class="p-fieldset shadow-4">
    <div class="p-fieldset-content">
      <div class="card">
        <p-messages [(value)]="msgs" ></p-messages>
        <form [formGroup]="form">
          <div class="field">
            <label for="nome" class="" >Nome:</label>
            <input type="text" name="nome" id="nome" class="w-full ng-dirty" formControlName="nome" pInputText placeholder="Informe o nome" />
            <small id="nome-help" class="p-error block">{{getErrors('nome')}}</small>
          </div>
          <div class="field">
            <label for="email" class="block" >Email:</label>
            <input type="email" name="email" id="email" class="w-full ng-dirty" formControlName="email" pInputText placeholder="Informe o seu email" />
            <small id="email-help" class="p-error block">{{getErrors('email')}}</small>
          </div>
          <div class="field">
            <label for="senha" class="block" >Senha:</label>
            <input type="password" name="senha" id="senha" formControlName="senha" class="w-full ng-dirty" pInputText placeholder="Informe a senha" />
            <small id="senha-help" class="p-error block">{{getErrors('senha')}}</small>
          </div>
          <div class="field">
            <label for="role" class="block" >Role:</label>
            <p-dropdown class="ng-dirty" [style]="{'width': '100%'}" name="role" formControlName="role" id="role" [options]="roles"  [showClear]="true" placeholder="Seleciona a role para o usuario" ></p-dropdown>
            <small id="role-help" class="p-error block">{{getErrors('role')}}</small>
          </div>
          <div class="field">
            <button pButton type="button" (click)="salvar()" class="m-1" label="Salvar"></button>
            <button pButton pRipple type="reset" label="Limpar" class="p-button-secondary m-1"></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
